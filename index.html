<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Viewer</title>
    <style>
        h2 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="button"] {
            padding: 7px 10px;
            font-size: 12px;
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        img#getImage {
            width: 100%;
            height: auto;
            border: 4px solid #a1a1a1;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>

    <div class="button-container">
        <input type="button" onclick="imagefun()" value="Next Image">
    </div>

    <div class="image-container">
        <img src="images/image1.jpg" id="getImage" alt="Slideshow Image">
    </div>

    <script>
        const images = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg",
            "image4.jpg",
            "image5.jpg"
        ];

        let currentIndex = 0;

        function imagefun() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('getImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
